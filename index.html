
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rep Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rep Timer</h1>
  <div class="input-box" id="input-box">
    <div class="input-group">
      <label for="time">Time (minutes):</label>
      <input type="number" id="time" value="1" min="1" />
    </div>

    <div class="input-group">
      <label for="reps">Reps:</label>
      <input type="number" id="reps" value="10" min="1" />
    </div>
  </div>
  
  <img id="motivationGif" src="" alt="motivation" style="display: none;"/>

  
  <div class="buttons">
    <button class="start-btn" onclick="startTimer()">▶︎</button>
    <button class="pause-btn" onclick="pauseTimer()">‖</button>
    <button class="reset-btn" onclick="resetTimer()">↻</button>
  </div>

  
  <div class="input-box" id="status-msg">
    <div id="status"></div>
  </div>
  <!-- <div id="message"></div> -->
  
  
  <div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  

  <!-- Sounds -->
  <audio id="clapSound" src="timersounds/clapping.mp3" preload="auto"></audio>

  <script src="app.js"></script>

  <div id="confetti-container"></div>
</body>
</html>
